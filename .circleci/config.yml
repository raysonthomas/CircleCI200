version: 2.1

orbs:
  node: circleci/node@4.1.0
  
nightly:
  triggers:
    - cron: "41 8 * * *"
#     - cron: "0 20 * * 1     "

jobs:

  build:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - run:
          name: Giving permissions
          command: chmod +x mvnw
      - run:   
          command: ./mvnw -Dmaven.test.skip=true package

  test-1:
    docker:
      - image: circleci/openjdk:stretch
    steps:
     - checkout
     - run:
        name: Giving permissions
        command: chmod +x mvnw
     - run:
        command: ./mvnw test

workflows:
  version: 2.1
  build-test:
    jobs:
      - build
      - test-1:
          requires:
            - build
            
            
  nightly:
    triggers:
      - schedule:
          cron: "55 8 * * *"
          filters:
            branches:
              only:
                - master

    jobs:
      - build
      - test-1:
          requires:
            - build

  









